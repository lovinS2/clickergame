<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="Untitled.css">
</head>
<body>
    <h1 class="h1">클릭해서 가온이를 코딩 마스터로 만들자</h1>
    <div class="div">
        <h3 id="clickCount">클릭수: 0</h3>
        <h3 id="stage">단계: 노베이스</h3>
        <p id="story" class="story_text" style="font-size: 18px; color: #555;"></p>
        <p id="end" class="end_text" style="font-size: 24px; color: green;"></p>
        <p id="fail" class="fail_text" style="font-size: 24px; color: red; display: none;">가온이가 코딩 마스터가 되지 못했어...</p>
        <div id="choiceSection" style="display: none; margin-top: 20px;">
            <p>가온이는 프로젝트를 이어갈까?</p>
            <button id="successChoice" onclick="chooseSuccess()">계속한다</button>
            <button id="failChoice" onclick="chooseFail()">포기한다</button>
        </div>
        
        <div id="progressBarContainer" style="width: 80%; margin: 10px auto; background: #ffc9ee; border-radius: 10px; height: 20px;">
            <div id="progressBar" style="width: 0%; height: 100%; background: #ff00ee; border-radius: 10px;"></div>
        </div>
        <div class="main_screen">
            <button id="clickButton" class="count" onclick="add()" type="button">
                <img id="gaonImage" src="gaon.png" width="550px" height="550px">
            </button>
        </div>
        <div id="itemSection">
            <h3>아이템</h3>
            <button id="doubleClickButton" onclick="buyDoubleClick()" style="display: none;">강화 클릭 (가격:10 클릭)</button>
            <button id="autoClickButton" onclick="buyAutoClick()" style="display: none;">자동 클릭기 (가격:50 클릭)</button>
        </div>
        <button id="resetButton" onclick="resetGame()" style="display: none;">초기화</button>
        <a>최고기록: <span id="highScore">0</span></a>
    </div>
    <script src="c.js"></script>
</body>
</html>
